<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="index.html">
        <button class="previous">&#8249;</button>
    </a>
    <fieldset id="title">
        <p1>
            <a href="employee_info.html">თანამშრომლის ინფო</a>
        </p1>
        <p1>
            <a href="laptop_info.html">ლეპტოპის მახასიათებლები</a>
        </p1>
    </fieldset>
    <form>
        <fieldset>
            <input class="uploadImage" type="file" accept=".png , .jpg" value="drag the file">
            </input>
        </fieldset>

        <fieldset>
            <section>
                <label>ლეპტოპის სახელი</label>
                <input type="text" class="input" id="laptopName" placeholder="HP"></input>
                <small>ლათინური ასოები, ციფრები, !@#$%^&*()_+=</small>
            </section>
            <section>
                <select class="selection" id="brand" required>
                    <option value="" disabled selected hidden>ლეპტოპის ბრენდი</option>
                </select>
            </section>
        </fieldset>

        <fieldset>
            <section>
                <select class="selection" id="cpu" required>
                    <option value="" disabled selected hidden>CPU</option>    
                </select>
            </section>
            <section>
                <label>CPU-ს ბირთვი</label>
                <input type="number" class="input" id="cpuCore" placeholder="14" required>
                <small>მხოლოდ ციფრები</small>
            </section>
            <section>
                <label>CPU-ს ნაკადი</label>
                <input type="number" class="input" id="cpuLogicalProcessors" placeholder="365" required>
                <small>მხოლოდ ციფრები</small>
            </section>
        </fieldset>

        <fieldset>
            <section>
                <label>ლეპტოპის RAM (GB)</label>
                <input type="number" class="input" id="ram" placeholder="16" required>
                <small>მხოლოდ ციფრები</small>
            </section>
            <section>
                <label>მეხსიერების ტიპი</label>
                <fieldset id="memoryType">
                    <!-- აქ როგორ გავაკეთო რომ მონიშვნა იყოს სავალდებულო? -->
                    <input type="radio" value="SSD" class="input" id="SSD">
                    <label for="SSD">SSD</label>
                    <input type="radio" value="HDD" class="input" id="HDD">
                    <label for="HDD">HDD</label>
                </fieldset>
            </section>
        </fieldset>

        <fieldset>
            <section>
                <label>შეძენის რიცხვი (არჩევითი)</label>
                <input type="date" class="input" id="date" placeholder="დდ/თთ/წწწწ">
            </section>
            <section>
                <label>ლეპტოპის ფასი</label>
                <input type="number" class="input" id="price" placeholder="0000" required>
                <small>მხოლოდ ციფრები</small>
            </section>
        </fieldset>

        <fieldset>
            <section>
                <label>ლეპტოპის მდგომარეობა</label>
                <fieldset>
                    <!-- აქ როგორ გავაკეთო რომ მონიშვნა იყოს სავალდებულო? -->
                    <input type="radio" value="new" class="input" id="new">
                    <label for="new">ახალი</label>
                    <input type="radio" value="old" class="input" id="old">
                    <label for="HDD">მეორადი</label>
                </fieldset>
            </section>
        </fieldset>

        <fieldset>
            <p2 id="back">უკან</p2>
        </fieldset>

        <fieldset>
            <button type="submit" id="submit">დამახსოვრება</button>
        </fieldset>


        
    </form>
</body>

<br>
<footer>
    <img id="lowerLogo" src="/images/logo_footer.png" alt="Can't load image">
</footer>

</html>
